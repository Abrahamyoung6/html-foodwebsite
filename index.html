<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Food Order Website</h1>
        <nav>
            <ul>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h2>Our Menu</h2>
    
    <main>
        
        <section id="menu">
            <div class="food-item">
                <h3>Pizza</h3>
                <img src="./cheesepizza-feature-1.jpg" alt="cheese pizza"/>
                <p>Delicious cheese pizza.</p>
                <p class="price">Price: ₦10,000</p>
                <button onclick="addToCart('Pizza')">Add to Cart</button>
            </div> <br>
                
            <div class="food-item">
                <h3>Burger</h3>
                <img src="./baconburger-feature-1.jpg" alt="beef burger"/>
                <p>Juicy beef burger.</p>
                <p class="price">Price: ₦2800</p>
                <button onclick="addToCart('Burger')">Add to Cart</button>
            </div>
            <!-- Add more food items here -->
        </section>
        <section id="menu">
            <div class="food-item">
                <h3>Shawarma</h3>
                <img src="./Chicken-Shawarma_09_1200x1200.jpg" alt="chicken Shawarma"/>
                <p>Chicken Shawarma.</p>
                <p class="price">Price: ₦3300</p>
                <button onclick="addToCart('Shawarma')">Add to Cart</button>
            </div> <br>
                
            <div class="food-item">
                <h3>Chicken and Chips</h3>
                <img src="./pngtree-fried-chicken-and-french-fries-on-plate-png-image_13322856.png"/>
                <p>Tasty.</p>
                <p class="price">Price: ₦5200 </p>
                <button onclick="addToCart('chicken_chips')">Add to Cart</button>
            </div>
            <!-- Add more food items here -->
        </section>

    </main>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
        
        </ul>
        <p id="total-cost">Total:₦0.00</p>
        <button onclick="checkout()">Cancel Order</button>
        <select id="payment-method" onchange="PaymentMethodChangeEvent()">
            <option value="opt" disabled selected>Payment Options</option>
            <option value="credit-card">Credit Card</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>
        <button onclick="PaymentMethodChangeEvent()">Proceed</button>
    </section>
    
    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>
</html>
