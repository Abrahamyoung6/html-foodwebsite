<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container-fluid">
            <div class="row">
                <!-- Header Title -->
                <div >
                    <h1><a class="navbar-brand" href="#">WELCOME TO OUR FOOD WEBSITE</a></h1>
                </div>
                <!-- Left Aligned Navbar -->
                <div class="col-lg-3">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link" href="#menu">Menu</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#cart">Cart</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <div class="men">
        <h2>Our Menu</h2>
    </div>
    <main>
        <section id="menu">
            <div class="food-item">
                <h3>Pizza</h3>
                <img src="./cheesepizza-feature-1.jpg" alt="cheese pizza"/>
                <p>Delicious pizza.</p>
                <p class="price">Price: ₦10,000</p>
                <button onclick="addToCart('Pizza')">Add to Cart</button>
            </div> <br>
                
            <div class="food-item">
                <h3>Burger</h3>
                <img src="./baconburger-feature-1.jpg" alt="beef burger"/>
                <p>Juicy beef burger.</p>
                <p class="price">Price: ₦2800</p>
                <button onclick="addToCart('Burger')">Add to Cart</button>
            </div>
        </section>
        <section id="menu">
            <div class="food-item">
                <h3>Shawarma</h3>
                <img src="./Chicken-Shawarma_09_1200x1200.jpg" alt="chicken Shawarma"/>
                <p>Chicken Shawarma.</p>
                <p class="price">Price: ₦3300</p>
                <button onclick="addToCart('Shawarma')">Add to Cart</button>
            </div> <br>
                
            <div class="food-item">
                <h3>Chicken & Chips</h3>
                <img src="./pngtree-fried-chicken-and-french-fries-on-plate-png-image_13322856.png"/>
                <p>Tasty.</p>
                <p class="price">Price: ₦5200 </p>
                <button onclick="addToCart('chicken_chips')">Add to Cart</button>
            </div>
        </section>
    </main>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p id="total-cost">Total: ₦0.00</p>
        <button onclick="cancel()">Cancel Order</button>
        <select id="payment-method" onchange="PaymentMethodChangeEvent()">
            <option value="opt" disabled selected>Payment Options</option>
            <option value="credit-card">Credit Card</option>
            <option value="bank-transfer">Bank Transfer</option>
        </select>
        <button onclick="PaymentMethodChangeEvent1()">Proceed</button>
    </section>

    <div class="container"></div>  
    <div id="carouselTest" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Chicken-Shawarma_09_1200x1200.jpg" class="d-block w-90%" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="./baconburger-feature-1.jpg"  class="d-block w-90%" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="./pngtree-fried-chicken-and-french-fries-on-plate-png-image_13322856.png"  class="d-block w-90%" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="./cheesepizza-feature-1.jpg"  class="d-block w-90%" alt="Image 4">
          </div>
        </div>

      </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
